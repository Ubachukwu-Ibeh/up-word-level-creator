<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Blocks Level Creator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="main">
      <div class="output-main" id="om">
        <p class="output" id="output"></p>
        <p class="close" id="close">Close</p>
      </div>
      <div class="word-grid" id="word-grid"></div>
      <div class="items">
        <div class="wood" id="wood"></div>
        <div class="stone" id="stone"></div>
        <div class="metal" id="metal"></div>
        <div class="amethyst" id="amethyst"></div>
        <div class="ice" id="ice"></div>
      </div>
      <div class="opt">
        <p class="generate" id="gen">Generate</p>
        <a href="" class="clear" id="gen">Clear</a>
      </div>
    </div>
  </body>
  <script src="./javascript/levelCreator.js"></script>
</html>

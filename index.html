<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Blocks Level Creator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="slide" id="slide">
      <textarea class="output" id="output"></textarea>
        <div class="close"style="background-color: rgb(116, 188, 255);">
        <p class="close" style="background-color: rgb(76, 208, 0); margin: auto;" id="copy">Copy</p>
        <p class="close" id="close">Close</p>
        </div>
    </div>
    <div class="main">
      <div class="word-grid" id="word-grid"></div>
      <div class="items">
        <div class="wood" id="wood"></div>
        <div class="stone" id="stone"></div>
        <div class="metal" id="metal"></div>
        <div class="amethyst" id="amethyst"></div>
        <div class="ice" id="ice"></div>
      </div>
      <div class="opt">
        <p class="clear" style="background-color: rgb(76, 208, 0);" id="gen">Add</p>
        <p class="clear"style="background-color: rgb(178, 23, 255);" id="del">Undo</p>
        <a href="" class="clear" id="gen">Clear</a>
        <p class="clear" style="background-color: rgb(116, 188, 255);" id="view">View</p>
      </div>
    </div>
  </body>

  <script src="./javascript/levelCreator.js" type="module"></script>
</html>
